content:
  application/json:
    schema:
      type: object
      properties:
        url:
          type: string
          example: https://webhook.site/e52e639b-80b7-4493-9588-4ba8d883a945
        subscribedEvents:
          type: array
          items:
            type: string
            example: chargeback.created
        isActive:
          type: boolean
          example: true
      example:
        isActive: true
        url: https://webhook.site/e52e639b-80b7-4493-9588-4ba8d883a945
        subscribedEvents:
          - chargeback.created
