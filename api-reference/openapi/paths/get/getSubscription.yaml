operationId: getSubscription
tags:
  - partner > {partnerId}
summary: Obtener subscripciones webhook
parameters:
  - name: isActive
    in: query
    schema:
      type: boolean
    example: "true"
  - name: partnerId
    in: path
    schema:
      type: integer
    required: true
    description: The ID of the partner registered to receive webhooks
    example: "006837"
  - name: x-api-key
    in: header
    schema:
      type: string
    example: "{{apiKey}}"
responses:
  "200":
    description: OK
    headers:
      Content-Type:
        schema:
          type: string
          example: application/json
    content:
      application/json:
        schema:
          type: object
        examples:
          example-0:
            summary: "200"
            value:
              success: true
              count: 1
              data:
                - id: 01H69QY2PXZS6RV33JRZF20PZ1
                  url: https://google.com
                  subscribedEvents:
                    - chargeback.created
                  partnerId: "006837"
                  isActive: true
                  createdAt: "2023-07-26T18:38:43.941Z"
                  updatedAt: "2023-07-26T18:38:43.942Z"
          example-1:
            summary: "200: no subscriptions"
            value:
              success: true
              count: 0
              data: []
  "400":
    description: Bad Request
    headers:
      Content-Type:
        schema:
          type: string
          example: application/json
    content:
      application/json:
        schema:
          type: object
        example:
          success: false
          message: "Invalid partnerId"
