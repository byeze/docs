operationId: getSubscription
tags:
  - partner > {partnerId}
summary: Obtener subscripciones webhook
parameters:
  - name: isActive
    in: query
    schema:
      type: boolean
    example: "true"
  - name: partnerId
    in: path
    schema:
      type: integer
    required: true
    description: The ID of the partner registered to receive webhooks
    example: "006837"
  - name: x-api-key
    in: header
    schema:
      type: string
    example: "{{apiKey}}"
responses:
  "200":
    description: OK
    headers:
      Content-Type:
        schema:
          type: string
          example: application/json
    content:
      application/json:
        schema:
          $ref: ../../schemas/Webhook.yaml
        example:
          $ref: ../../examples/getSubscription.example.yaml
  "400":
    description: Bad Request
    headers:
      Content-Type:
        schema:
          type: string
          example: application/json
    content:
      application/json:
        schema:
          type: object
        example:
          success: false
          message: "Invalid partnerId"
