summary: Crear una subscripciÃ³n webhook
operationId: postWebook
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          url:
            type: string
            example: https://webhook.site/e52e639b-80b7-4493-9588-4ba8d883a945
          subscribedEvents:
            type: array
            items:
              type: string
              example: chargeback.created
          isActive:
            type: boolean
            example: true
        example:
          isActive: true
          url: https://webhook.site/e52e639b-80b7-4493-9588-4ba8d883a945
          subscribedEvents:
            - chargeback.created
parameters:
  - name: partnerId
    in: path
    schema:
      type: integer
    required: true
    description: The ID of the partner registered to receive webhooks
    example: "006837"
  - name: x-api-key
    in: header
    schema:
      type: string
    example: "{{apiKey}}"
responses:
  "200":
    description: OK
    headers:
      Content-Type:
        schema:
          type: string
          example: application/json
    content:
      application/json:
        schema:
          $ref: ../../schemas/Webhook.yaml
  "400":
    description: Bad Request
    headers:
      Content-Type:
        schema:
          type: string
          example: application/json
    content:
      application/json:
        schema:
          type: object
        example:
          success: false
          code: VALIDATION_ERROR
          error:
            - code: invalid_string
              validation:
                startsWith: https://
              message: >-
                Webhook URL must be HTTPS. Only secure connections are
                allowed.
              path:
                - url
