summary: Crear una subscripciÃ³n webhook
operationId: postWebook
requestBody:
  $ref: ../../requests/postSubscription.request.yaml
parameters:
  - name: partnerId
    in: path
    schema:
      type: integer
    required: true
    description: The ID of the partner registered to receive webhooks
    example: "006837"
  - name: x-api-key
    in: header
    schema:
      type: string
    example: "{{apiKey}}"
responses:
  "200":
    description: OK
    headers:
      Content-Type:
        schema:
          type: string
          example: application/json
    content:
      application/json:
        schema:
          $ref: ../../schemas/Webhook.yaml
  "400":
    description: Bad Request
    headers:
      Content-Type:
        schema:
          type: string
          example: application/json
    content:
      application/json:
        schema:
          type: object
        example:
          success: false
          code: VALIDATION_ERROR
          error:
            - code: invalid_string
              validation:
                startsWith: https://
              message: >-
                Webhook URL must be HTTPS. Only secure connections are
                allowed.
              path:
                - url
