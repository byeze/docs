  /claims/acquirer/{acquirerId}/seen:
    post:
      tags:
        - claims > acquirer
      summary: Marcar una reclamación como vista
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                claims:
                  - "200002087418"
      parameters:
        - name: acquirerId
          in: path
          schema:
            type: integer
          required: true
          example: "006355"
      responses:
        "200":
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      total:
                        type: integer
                        example: 1
              examples:
                example-1:
                  summary: "200: marked as seen"
                  value:
                    message: Claims marked as seen
                    data:
                      total: 1
  /merchants/{merchantId}/claims:
    get:
      tags:
        - claims > merchants
      summary: Obtener reclamaciones usando el ID del comercio
      parameters:
        - name: x-api-key
          in: header
          schema:
            type: string
          example: "key_bd90853656fadc507077e15b4d78d4a989aa8f92287d3ae80ad7d2cea6ace3c1"
          required: true
        - name: merchantId
          in: path
          schema:
            type: integer
          required: true
          example: "200002087418"
      responses:
        "200":
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    description: Indicates if the operation was successful.
                  data:
                    type: array
                    description: Contains the data of chargeback cases.
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Unique identifier for the chargeback case.
                        origin:
                          type: string
                          description: Origin of the chargeback case (e.g., Mastercard).
                        partnerId:
                          type: string
                          description: Identifier for the partner involved in the transaction.
                        seen:
                          type: boolean
                          description: Indicates if the chargeback case has been viewed.
                        data:
                          description: Detailed information about the chargeback case.
                          $ref: "#/components/schemas/ChargebackCase"                         
  /claims/{claimId}/actions/email:
    post:
      tags:
        - claims > actions
      summary: Enviar una notificación de nueva reclamación a un merchant
      description: Necesitarás un plan que contenga la funcionalidad de `mailing` para usar este endpoint.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              example:
                email: eze.calonge@naranjax.com
      parameters:
        - name: claimId
          in: path
          schema:
            type: integer
          required: true
          description: The claim id
          example: "207779219414"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  meta:
                    type: object
                    properties:
                      claimId:
                        type: string
                        example: "207779219414"
              example:
                success: true
                meta:
                  claimId: "207779219414"