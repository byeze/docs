  /claims/acquirer/{acquirerId}:
    get:
      tags:
        - claims > acquirer
      summary: Obtener reclamaciónes usando el ID del adquirente
      parameters:
        - name: x-api-key
          in: header
          schema:
            type: string
          example: "{{apiKey}}"
        - name: acquirerId
          in: path
          schema:
            type: integer
          required: true
          example: "006355"
      responses:
        "200":
          description: OK
